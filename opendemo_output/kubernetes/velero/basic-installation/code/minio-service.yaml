apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: velero
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: s3
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio
