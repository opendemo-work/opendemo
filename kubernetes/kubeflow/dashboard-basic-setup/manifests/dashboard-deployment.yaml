apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: kubeflow
  labels:
    app: dashboard
    kustomize.component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: docker.io/kubeflownotebookswg/centraldashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        env:
        - name: USERID_HEADER
          value: "kubeflow-userid"
        - name: USERID_PREFIX
          value: ""
        - name: REGISTRATION_FLOW
          value: "true"
        volumeMounts:
        - name: config
          mountPath: /etc/config
      volumes:
      - name: config
        configMap:
          name: dashboard-config
      serviceAccountName: dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard
  namespace: kubeflow
  labels:
    app: dashboard
