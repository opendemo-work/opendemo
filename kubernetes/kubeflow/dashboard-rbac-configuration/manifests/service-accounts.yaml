---
# Service account for notebook pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default-editor
  namespace: kubeflow-user-data-scientist
  annotations:
    description: "Service account for notebook servers"

---
# Service account for pipeline runs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipeline-runner
  namespace: kubeflow-user-data-scientist
  annotations:
    description: "Service account for pipeline execution"

---
# RoleBinding for default-editor service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-editor-binding
  namespace: kubeflow-user-data-scientist
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeflow-user
subjects:
- kind: ServiceAccount
  name: default-editor
  namespace: kubeflow-user-data-scientist

---
# Service account for ML engineer namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default-editor
  namespace: kubeflow-user-ml-engineer
  annotations:
    description: "Service account for notebook servers"

---
# RoleBinding for ML engineer service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-editor-binding
  namespace: kubeflow-user-ml-engineer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeflow-user
subjects:
- kind: ServiceAccount
  name: default-editor
  namespace: kubeflow-user-ml-engineer
