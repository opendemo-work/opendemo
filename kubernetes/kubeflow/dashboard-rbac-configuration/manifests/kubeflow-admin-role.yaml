apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-admin
  labels:
    rbac.kubeflow.org/aggregate-to-kubeflow-admin: "true"
rules:
# Full permissions on all Kubeflow resources
- apiGroups: ["kubeflow.org"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["pipelines.kubeflow.org"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["serving.kserve.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["sparkoperator.k8s.io"]
  resources: ["*"]
  verbs: ["*"]
# Full permissions on core resources
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources: ["*"]
  verbs: ["*"]
# RBAC management
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["*"]
