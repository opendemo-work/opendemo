apiVersion: v1
kind: Secret
metadata:
  name: aliyun-credentials
  namespace: kube-system
  labels:
    demo: terway-basics
type: Opaque
data:
  access-key-id: <base64-encoded-access-key-id>
  access-key-secret: <base64-encoded-access-key-secret>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: terway-config
  namespace: kube-system
  labels:
    demo: terway-basics
data:
  eni_conf: |
    {
      "version": "1",
      "region": "cn-hangzhou",
      "vswitches": ["vsw-xxxxxx"],
      "security_group": "sg-xxxxxx",
      "eni_tags": {
        "KubernetesCluster": "demo-cluster"
      },
      "eni_max_pool_size": 5,
      "eni_min_pool_size": 1
    }