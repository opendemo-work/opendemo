apiVersion: v1
kind: Pod
metadata:
  name: pv-pvc-test-pod
  namespace: pv-pvc-demo
  labels:
    app: storage-demo
    demo: pv-pvc-basics
spec:
  containers:
  - name: writer
    image: busybox:1.35
    command: ["sh", "-c", "while true; do echo $(date): Data written to PV/PVC >> /data/timestamp.log; sleep 10; done"]
    volumeMounts:
    - name: data-volume
      mountPath: /data
  - name: reader
    image: busybox:1.35
    command: ["sh", "-c", "while true; do echo 'Reading data:'; cat /data/timestamp.log; echo '---'; sleep 30; done"]
    volumeMounts:
    - name: data-volume
      mountPath: /data
      readOnly: true
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: pvc-demo-1