apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dynamic-pvc-with-expansion
  namespace: storageclass-demo
  labels:
    demo: storage-class-basics
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path