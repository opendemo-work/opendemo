apiVersion: v1
kind: Pod
metadata:
  name: dynamic-storage-pod
  namespace: storageclass-demo
  labels:
    app: dynamic-storage-demo
    demo: storage-class-basics
spec:
  containers:
  - name: app
    image: nginx:1.21
    ports:
    - containerPort: 80
    volumeMounts:
    - name: data-volume
      mountPath: /usr/share/nginx/html
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: dynamic-pvc-example