apiVersion: apps/v1
kind: Deployment
metadata:
  name: advanced-deployment
  namespace: service-advanced
  labels:
    app: advanced-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: advanced-app
  template:
    metadata:
      labels:
        app: advanced-app
    spec:
      containers:
      - name: app
        image: nginx:1.21
        ports:
        - containerPort: 8080
        - containerPort: 8443
        - containerPort: 9090
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo 'Advanced app started'"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
      volumes:
      - name: config-volume
        configMap:
          name: nginx-config