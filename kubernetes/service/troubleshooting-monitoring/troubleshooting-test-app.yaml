apiVersion: apps/v1
kind: Deployment
metadata:
  name: troubleshooting-app
  namespace: service-troubleshooting
  labels:
    app: troubleshooting-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: troubleshooting-app
  template:
    metadata:
      labels:
        app: troubleshooting-app
    spec:
      containers:
      - name: app
        image: nginx:1.21
        ports:
        - containerPort: 80
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30