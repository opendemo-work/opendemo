# Service Account for Service Management
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-manager
  namespace: service-prod
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/ServiceManagerRole
---
# Role for Service Operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: service-operator
  namespace: service-prod
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "update", "patch", "create", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
---
# Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: service-manager-binding
  namespace: service-prod
subjects:
  - kind: ServiceAccount
    name: service-manager
    namespace: service-prod
roleRef:
  kind: Role
  name: service-operator
  apiGroup: rbac.authorization.k8s.io