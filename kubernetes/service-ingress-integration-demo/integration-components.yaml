# Service and Ingress Integration Components
apiVersion: v1
kind: Namespace
metadata:
  name: service-ingress-integration
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: service-ingress-integration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nginx:1.21-alpine
          ports:
            - containerPort: 8080
          env:
            - name: APP_NAME
              value: "Frontend App"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: service-ingress-integration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: gateway
          image: nginx:1.21-alpine
          ports:
            - containerPort: 8080
            - containerPort: 8443
          env:
            - name: APP_NAME
              value: "API Gateway"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
