apiVersion: v1
kind: ConfigMap
metadata:
  name: app1-config
  namespace: ingress-demo
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            return 200 "Hello from Application 1!\nApp Name: $env_APP_NAME\nPod Name: $hostname\n";
            add_header Content-Type text/plain;
        }
        
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
---
