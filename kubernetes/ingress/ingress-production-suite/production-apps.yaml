# Production Applications for Ingress Demo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v1-app
  namespace: ingress-prod
  labels:
    app: api
    version: v1
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api
      version: v1
  template:
    metadata:
      labels:
        app: api
        version: v1
        environment: production
    spec:
      containers:
        - name: api
          image: nginx:1.21-alpine
          ports:
            - containerPort: 80
              name: http
            - containerPort: 8080
              name: metrics
          env:
            - name: APP_VERSION
              value: "v1.0"
            - name: ENVIRONMENT
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
