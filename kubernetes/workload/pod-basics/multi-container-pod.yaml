apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  namespace: pod-demo
  labels:
    app: web-app
    demo: pod-basics
spec:
  containers:
  # 应用容器
  - name: app-container
    image: nginx:1.21
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
  
  # 日志收集容器
  - name: log-collector
    image: busybox:1.35
    command: ['sh', '-c']
    args:
    - while true; do
        echo "$(date): Application is running" >> /shared/logs/app.log;
        sleep 30;
      done
    volumeMounts:
    - name: shared-data
      mountPath: /shared
    resources:
      requests:
        memory: "32Mi"
        cpu: "100m"
  
  # 共享卷
  volumes:
  - name: shared-data
    emptyDir: {}