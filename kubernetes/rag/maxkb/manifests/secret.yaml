apiVersion: v1
kind: Secret
metadata:
  name: maxkb-secrets
  namespace: maxkb-system
type: Opaque
data:
  # 注意：实际部署时需要使用base64编码的值
  # 示例：echo -n "your-api-key" | base64
  llm-api-key: ${SECRET_PLACEHOLDER}
  vector-db-api-key: ${SECRET_PLACEHOLDER}
  jwt-secret: ${SECRET_PLACEHOLDER}
  database-url: ${SECRET_PLACEHOLDER}
