apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: n8n-system
type: Opaque
data:
  # 注意：实际部署时需要使用base64编码的值
  # 示例：echo -n "your-encryption-key" | base64
  n8n-encryption-key: ${SECRET_PLACEHOLDER}
  postgres-password: ${SECRET_PLACEHOLDER}
  postgres-user: bjRu
  postgres-database: bjRu
